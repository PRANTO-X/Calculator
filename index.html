<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calculator">
       <input type="text" placeholder="0" class="display">
       
      <div class="btn">
        <div>
            <button>(</button>
            <button>)</button>
            <button class="del-btn">DEL</button>
            <button class="ac-btn">AC</button>
           </div>
    
           <div>
            <button>x&sup2</button>
            <button>x&sup3</button>
            <button>√</button>
            <button class="op=btn">%</button>
           </div>
    
           <div>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button class="op-btn">÷</button>
           </div>
    
           <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op-btn">×</button>
           </div>
    
           <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op-btn">+</button>
           </div>
    
           <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op-btn">-</button>
           </div>
    
           <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eql-btn">=</button>
           </div>
      </div>

      
    </div>

    <script src="main.js"></script>
</body>
</html>
