<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calculator">
       <input type="text" placeholder="" class="display" readonly>
       
      <div class="btn">
        <div>
            <button onclick="number('(')">(</button>
            <button onclick="number(')')">)</button>
            <button class="del-btn" onclick="backSpace()">DEL</button>
            <button class="ac-btn" onclick="allClear()">AC</button>
           </div>
    
           <div>
            <button onclick="number('²')">x&sup2</button>
            <button class="op-btn" onclick="number('^')"><span>^</span></button>
            <button onclick="number('√(')">√</button>
            <button onclick="number('log(')">log</button>
           </div>
    
           <div>
            <button onclick="number('sin(')">sin</button>
            <button onclick="number('cos(')">cos</button>
            <button onclick="number('tan(')">tan</button>
            <button class="op-btn" onclick="number('÷')">÷</button>
           </div>
    
           <div>
            <button onclick="number(7)">7</button>
            <button onclick="number(8)">8</button>
            <button onclick="number(9)">9</button>
            <button class="op-btn" onclick="number('×')">×</button>
           </div>
    
           <div>
            <button onclick="number(4)">4</button>
            <button onclick="number(5)">5</button>
            <button onclick="number(6)">6</button>
            <button class="op-btn" onclick="number('+')">+</button>
           </div>
    
           <div>
            <button onclick="number(1)">1</button>
            <button onclick="number(2)">2</button>
            <button onclick="number(3)">3</button>
            <button class="op-btn" onclick="number('-')">-</button>
           </div>
    
           <div>
            <button onclick="number('00')">00</button>
            <button onclick="number(0)">0</button>
            <button onclick="number('.')">.</button>
            <button class="eql-btn" onclick="calculate()">=</button>
           </div>
      </div>

      
    </div>

    <script src="main.js"></script>
</body>
</html>
